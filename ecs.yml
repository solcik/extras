imports:
  - { resource: 'vendor/symplify/coding-standard/config/symplify.yaml' }
  - { resource: 'vendor/symplify/easy-coding-standard/config/set/clean-code.yaml' }
  - { resource: 'vendor/symplify/easy-coding-standard/config/set/common.yaml' }
  - { resource: 'vendor/symplify/easy-coding-standard/config/set/dead-code.yaml' }
  - { resource: 'vendor/symplify/easy-coding-standard/config/set/php70.yaml' }
  - { resource: 'vendor/symplify/easy-coding-standard/config/set/php71.yaml' }
  - { resource: 'vendor/symplify/easy-coding-standard/config/set/psr2.yaml' }
  - { resource: 'vendor/symplify/easy-coding-standard/config/set/psr12.yaml' }
  - { resource: 'vendor/symplify/easy-coding-standard/config/set/types.yaml' }

parameters:
  paths:
    - './src'
    - './tests'
  indentation: '    '
  line_length: 140
  skip:
    PhpCsFixer\Fixer\ClassNotation\ClassAttributesSeparationFixer: ~
    PhpCsFixer\Fixer\Operator\NotOperatorWithSuccessorSpaceFixer: ~
    SlevomatCodingStandard\Sniffs\TypeHints\ParameterTypeHintSniff.MissingTraversableTypeHintSpecification: ~
    SlevomatCodingStandard\Sniffs\TypeHints\PropertyTypeHintSniff.MissingTraversableTypeHintSpecification: ~
    SlevomatCodingStandard\Sniffs\TypeHints\ReturnTypeHintSniff.MissingTraversableTypeHintSpecification: ~
    Symplify\CodingStandard\Fixer\Naming\CatchExceptionNameMatchingTypeFixer: ~
    Symplify\CodingStandard\Fixer\Naming\PropertyNameMatchingTypeFixer: ~
    Symplify\CodingStandard\Sniffs\CleanCode\CognitiveComplexitySniff: ~
    Symplify\CodingStandard\Sniffs\CleanCode\ForbiddenStaticFunctionSniff: ~
    Symplify\CodingStandard\Sniffs\DependencyInjection\NoClassInstantiationSniff: ~
    Symplify\CodingStandard\Sniffs\Naming\AbstractClassNameSniff: ~
    Symplify\CodingStandard\Sniffs\Naming\ClassNameSuffixByParentSniff: ~
    Symplify\CodingStandard\Sniffs\Naming\InterfaceNameSniff: ~
    Symplify\CodingStandard\Sniffs\Naming\TraitNameSniff: ~

services:
  SlevomatCodingStandard\Sniffs\ControlStructures\RequireNullCoalesceEqualOperatorSniff: ~
  SlevomatCodingStandard\Sniffs\Classes\RequireMultiLineMethodSignatureSniff: ~
  SlevomatCodingStandard\Sniffs\Classes\PropertySpacingSniff: ~
  SlevomatCodingStandard\Sniffs\Classes\ConstantSpacingSniff: ~
  SlevomatCodingStandard\Sniffs\Classes\ParentCallSpacingSniff: ~
  SlevomatCodingStandard\Sniffs\Arrays\MultiLineArrayEndBracketPlacementSniff: ~
  SlevomatCodingStandard\Sniffs\Arrays\SingleLineArrayWhitespaceSniff: ~
  SlevomatCodingStandard\Sniffs\Operators\NegationOperatorSpacingSniff: ~
